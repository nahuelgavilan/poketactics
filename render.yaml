services:
  # WebSocket server for multiplayer
  - type: web
    name: poketactics-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Static site for the game client
  - type: web
    name: poketactics-client
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
