services:
  # WebSocket server for multiplayer
  - type: web
    name: poketactics-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && cd shared && npm run build && cd ../server && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Game client (static site)
  - type: web
    name: poketactics-client
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SERVER_URL
        value: https://poketactics-server-jjgo.onrender.com
